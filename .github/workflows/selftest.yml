name: simple

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: submodule
      run:  git submodule update --init
    - name: make
      run:  make
    - name: selftest
      run:  ./examples/selftest
    - name: make clean
      run:  make clean
